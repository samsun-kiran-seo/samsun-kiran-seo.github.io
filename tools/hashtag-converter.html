<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hashtag Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
    }
    #convertBtn {
      background-color: #4CAF50;
      color: white;
    }
    #convertBtn:hover {
      background-color: #45a049;
    }
    #lowercaseBtn {
      background-color: #008CBA;
      color: white;
    }
    #lowercaseBtn:hover {
      background-color: #0077a3;
    }
    #copyBtn {
      background-color: #f39c12;
      color: white;
    }
    #copyBtn:hover {
      background-color: #e69500;
    }
    #resetBtn {
      background-color: #e74c3c;
      color: white;
    }
    #resetBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h2>Hashtag Converter</h2>

  <label for="inputText">Enter your text:</label>
  <textarea id="inputText" placeholder="e.g. SK Chicken, chicken shop, poultry products, ..."></textarea>

  <button id="convertBtn" onclick="convertHashtags()">Convert</button>
  <button id="lowercaseBtn" onclick="toLowerCaseInput()">To LowerCase</button>
  <button id="copyBtn" onclick="copyOutput()">Copy Output</button>
  <button id="resetBtn" onclick="resetFields()">Reset</button>

  <label for="outputText">Hashtag Output:</label>
  <textarea id="outputText" readonly></textarea>

  <script>
    function convertHashtags() {
      const input = document.getElementById("inputText").value;
      const seen = new Set();

      const output = input
        .split(",")
        .map(item => item.trim())
        .filter(item => item.length > 0)
        .map(item => {
          return '#' + item
            .toLowerCase()
            .split(" ")
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join("");
        })
        .filter(tag => {
          if (seen.has(tag)) return false;
          seen.add(tag);
          return true;
        })
        .join(" ");

      document.getElementById("outputText").value = output;
    }

    function toLowerCaseInput() {
      const inputArea = document.getElementById("inputText");
      const outputArea = document.getElementById("outputText");

      inputArea.value = inputArea.value.toLowerCase();
      outputArea.value = outputArea.value.toLowerCase();
    }

    function copyOutput() {
      const outputText = document.getElementById("outputText");
      const copyBtn = document.getElementById("copyBtn");

      outputText.select();
      outputText.setSelectionRange(0, 99999); // Mobile support

      document.execCommand("copy");

      copyBtn.innerText = "Copied âœ…";

      setTimeout(() => {
        copyBtn.innerText = "Copy Output";
      }, 2000);
    }

    function resetFields() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
      document.getElementById("copyBtn").innerText = "Copy Output";
    }
  </script>

</body>
</html>
